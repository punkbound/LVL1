<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lvl1</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bgimg-on" id="back">
    <div class="side lightpic">
      <img
        src="images/lightswitch.png"
        onclick="changePicture()"
        class="light"
        class="clickable"
        id="swi"
      />
    </div>
    <div class="middle bookpic">
      <img
        src="images/oldbook.png"
        class="book"
        id="book"
        onclick="showModal()"
      />
    </div>

    <div class="middle lockpic">
      <img
        src="images/download.png"
        class="lock"
        id="lock"
        onclick="showModal2()"
      />
    </div>
    <div class="side hintpic">
      <img
        src="images/hint.png"
        class="hint"
        id="hint"
        onclick="showModal3()"
      />
    </div>

    <div class="modal center-content" id="myModal">
      <span class="close" style="font-size: 50px" onclick="hideModal()"
        >&times;</span
      >
      <img src="images/Screenshot_2024-12-15_at_1.16.14_AM-removebg-preview.png" />
    </div>

    <div class="modal center-content" id="myModal2">
      <span class="close" style="font-size: 50px" onclick="hideModal2()"
        >&times;</span
      >
      <div class="contain">
        <div class="half">
          <img src="images/download.png" class="biglock" />
        </div>
        <div class="half">
          <div class="number clickable">
            <img src="images/zero.webp" id="pic1" onclick="number1()" />
          </div>
          <div class="number">
            <img src="images/zero.webp" id="pic2" onclick="number2()" />
          </div>
          <div class="number">
            <img src="images/zero.webp" id="pic3" onclick="number3()" />
          </div>
          <div class="number">
            <img src="images/zero.webp" id="pic4" onclick="number4()" />
          </div>
        </div>
      </div>
    </div>

    <div></div>
    <audio id="bg-music" src="/sounds/clicks.mp3" type="audio/mp3" loop></audio>
    <div class="modal center-content" id="myModal3">
      <span class="close" style="font-size: 50px" onclick="hideModal3()"
        >&times;</span
      >
      <img src="images/clicks.png" />
    </div>
    <img
      src="images/arrow.png"
      class="arrow"
      id="next"
      onclick="nextEscapeRoomPage()"
    />

    <script src="preload.js"></script>
    <script src="script.js"></script>
  </body>
</html>
